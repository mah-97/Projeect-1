<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>NBA Player Stats</title>
</head>

<body>
    <header>
        <h1>HoopHero</h1>
    </header>
    <main>
        <form>
            <label for="player-search">Search for a player:</label>
            <input type="text" id="player-search" placeholder="Enter player name">
            <button type="submit">Search</button>
        </form>
        <div id="player-info" class="player-stats">
          <h2 class="change">Search for your favorite NBA player and get their stats!</h2>
          <p class="change">Team</p>
          <p class="change">Points per game</p>
          <p class="change">Rebounds per game</p>
          <p class="change">Assists per game</p>
        </div>
    </main>
    <footer>
        <p>Thank you for visiting our site!</p>
    </footer>
    <script src="js/app.js"></script>
</body>

</html>
